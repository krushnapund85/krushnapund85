<html>

<body>
    <h1>Sum Series Number</h1>
    <table>
        <tr> 
        <th>1 to 20 Sum Series Number</th>
          </tr>
        <tr> 
               <th id="demo"> </th>
            </tr>
    </table>
    <p id="demo"></p>
    <script>
        var n1 = 1;n2=0;
        var n = 0;
        var sum = 0;
        text='';
    for (var x = 0; x < 5; x++){
        n3 = n2 + n1;
        text += n3 + ' ' ;
        n1=n2;
        n2=n3;
        sum=sum+1;
       document.getElementById('demo').innerHTML = text; 
    } 
    </script>
